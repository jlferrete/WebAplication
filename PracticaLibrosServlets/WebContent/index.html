<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="./css/styleLogin.css">


<title>Login</title>
</head>
<body>
<h2>Acceso</h2>
<div class="login">
	<form method="post" action="login">
		<input type="text" name="usuario" placeholder="Username" required="required" />
		<input type="password" name="password" placeholder="Password" required="required" />
		<button type="submit" class="btn btn-primary btn-block btn-large">Acceder</button>
		<button type="reset" class="btn btn-primary btn-block btn-large">Cancelar</button>
	</form>
</div>
</body>
</html>
